group 'me'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName ='me.cyansong.guessnumber.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
run {
    standardInput = System.in
}

jar{
    manifest{
        attributes("Main-Class":"me.cyansong.guessnumber.Main")
    }
}
